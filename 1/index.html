<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav"></nav>
    <div id="logo">
        <p id="logo-text"><b>Google</b></p>
    </div>

    <div id="search-box">
        <button id="search-button" class="search-box-elements">S</button>
        <input type="text" placeholder="Search Google or type an URL" class="search-box-elements">
        <button id="mic-button" class="search-box-elements">M</button>
        <button id="camera-button" class="search-box-elements">C</button>
    </div>
    <div class="shortcut-layer">
        <div class="shortcut-icon"></div>
        <div class="shortcut-text"></div>
    </div>
    <button id="customize-button"></button>
    <script src="index.js"></script>
</body>
</html>
